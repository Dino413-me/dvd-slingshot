<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DVD Multi‑Mode Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- MODE SELECT SCREEN -->
    <div id="modeSelectScreen">
        <h1 id="title">DVD Bounce</h1>
        <button class="modeBtn" onclick="enterClassic()">Classic Mode</button>
        <button class="modeBtn" onclick="enterFlood()">Flood Mode</button>
        <button class="modeBtn" onclick="enterInfinity()">Infinity Mode</button>
    </div>

    <!-- EXIT BUTTON -->
    <button id="exitBtn" onclick="returnToMenu()">X</button>

    <!-- UI PANEL -->
    <div id="uiPanel">
        <div id="classicUI">
            <div>Bounces: <span id="bounceCount">0</span></div>

            <label>Speed:
                <select id="speedSelect">
                    <option value="0.25">0.25x</option>
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                    <option value="5">5x</option>
                    <option value="instant">Instant</option>
                </select>
            </label>

            <label>Custom speed:
                <input id="speedInput" type="number" step="0.1" placeholder="">
            </label>
        </div>

        <div id="floodUI">
            <label>Flood Mode:
                <select id="floodModeSelect">
                    <option value="corner">Corner‑End Mode</option>
                    <option value="timer">Timer Mode</option>
                </select>
            </label>

            <div id="timerOptions">
                <label>Timer:
                    <select id="timerPreset">
                        <option value="10">10 sec</option>
                        <option value="20">20 sec</option>
                        <option value="30">30 sec</option>
                    </select>
                </label>

                <label>Custom:
                    <input id="timerCustom" type="number" placeholder="sec">
                </label>
            </div>

            <div>Coverage: <span id="coveragePercent">0%</span></div>
        </div>

        <div id="infinityUI">
            <label>Style:
                <select id="infinityStyle">
                    <option value="classic">Classic</option>
                    <option value="rainbowOpposites">Rainbow Opposites</option>
                </select>
            </label>

            <button id="stopInfinity" onclick="stopInfinityMode()">STOP</button>
        </div>
    </div>

    <!-- GAME ELEMENTS -->
    <canvas id="aimLine"></canvas>
    <canvas id="floodCanvas"></canvas>
    <div id="effects"></div>
    <div id="flash"></div>
    <div id="warning">This shot will never hit a corner.</div>

    <div id="dvd"></div>

    <script src="game.js"></script>
</body>
</html>
